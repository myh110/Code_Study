<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//cdn.bootcss.com"> {% block head %}
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery.pjax/2.0.1/jquery.pjax.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
    <script src="https://cdn.bootcss.com/x-tag/1.5.11/x-tag-core.js"></script> {% endblock %} {% block styles %} {% endblock %}
</head>

<body>
    <a href="/index/star">跳转到星星</a>
    <a href="/index/praise">跳转到大拇指</a>
    <div id="changeContent">
        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript">
        $(document).pjax('a', '#changeContent')
    </script>
</body>
{% block script %}{% endblock %}

</html>
