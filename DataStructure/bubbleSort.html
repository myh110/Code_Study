<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>冒泡排序</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        class BubbleSort {
            constructor(arr){
                this.sort(arr)
                return arr;
            }
            swap (arr, index1, index2){
                let temp = arr[index1];
                arr[index1] = arr[index2];
                arr[index2] =  temp;
            } 
            sort (array){
                for (let index = 0; index < array.length - 1 ; index++) {
                    for (let subIndex = 0; subIndex < array.length - 1 - index; subIndex++) {
                        console.log(array[subIndex], array[subIndex + 1])
                        if(array[subIndex] > array[subIndex + 1]){
                            this.swap(array, subIndex, subIndex + 1);
                        }                        
                    }                    
                }
            }
        }



        let examplearr=[8,94,15,88,55,76,21,39];
        console.log(new BubbleSort(examplearr))
    </script>
</body>
</html>
